<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menú Restaurante</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="book-wrap">
    <header class="topbar">
      <h1>Menú Interactivo</h1>
    </header>

    <div id="book" class="book">
      <!-- Pages -->
      <div class="page" data-title="Ceviche Tropical" data-img="images/ceviche.jpg">
        <div class="page-inner">
          <h2 class="dish-title">Ceviche Tropical</h2>
          <div class="dish-card">
            <img src="images/ceviche.jpg" class="dish-img animated-img" />
          </div>
          <p class="desc">Mariscos frescos, leche de tigre cítrica y mango.</p>
          <p class="price">$32.000 COP</p>
        </div>
      </div>

      <div class="page" data-title="Lomo a la Parrilla" data-img="images/lomo.jpg">
        <div class="page-inner">
          <h2 class="dish-title">Lomo a la Parrilla</h2>
          <div class="dish-card">
            <img src="images/lomo.jpg" class="dish-img animated-img" />
          </div>
          <p class="desc">Corte jugoso con papas rústicas y chimichurri.</p>
          <p class="price">$45.000 COP</p>
        </div>
      </div>
    </div>

    <nav class="controls">
      <button id="prevBtn">◀</button>
      <span id="pageCounter">1 / 2</span>
      <button id="nextBtn">▶</button>
    </nav>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox hidden">
    <div class="lightbox-content">
      <button id="closeLb" class="close">✕</button>
      <img id="lbImg" />
      <h3 id="lbTitle"></h3>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
