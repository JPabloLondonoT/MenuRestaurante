<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MenÃº Interactivo</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#c94f2a">

  <style>
    /* --- doble pÃ¡gina tipo libro --- */
    .book-wrap {
      perspective: 2000px;
    }

    .book {
      position: relative;
      width: 100%;
      height: calc(100vh - 120px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .page-double {
      position: relative;
      width: 90%;
      height: 90%;
      display: flex;
      box-shadow: 0 0 30px rgba(0,0,0,.2);
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }

    .left-page,
    .right-page {
      width: 50%;
      position: relative;
      background-size: cover;
      background-position: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .page-shadow {
      position: absolute;
      top: 0;
      width: 40px;
      height: 100%;
      background: linear-gradient(to left, rgba(0,0,0,.2), transparent);
      right: 50%;
      z-index: 10;
      pointer-events: none;
    }

    /* dark mode */
    body.dark {
      background: #111;
      color: white;
    }

    body.dark .page-double {
      background: #222;
    }

    /* tocar para pasar */
    .touch-layer {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      z-index: 20;
    }
    .touch-left { left: 0; }
    .touch-right { right: 0; }

  </style>

</head>

<body>
  <!-- ======================== HEADER ======================== -->
  <header class="topbar">
    <button id="openSidebar" class="icon-btn">â˜°</button>

    <div class="controls-right">
      <select id="langSelect" class="langSelectHeader">
        <option value="es">ES</option>
        <option value="en">EN</option>
      </select>

      <button id="toggleDark" class="icon-btn">ðŸŒ™</button>
    </div>
  </header>


  <!-- ======================== SIDEBAR CATEGORÃAS ======================== -->
  <aside id="sidebar" class="sidebar hidden">
    <div class="sidebar-header">
      <h3 id="catTitle">CategorÃ­as</h3>
      <button id="closeSidebar" class="icon-btn">âœ•</button>
    </div>
    <ul id="catList" class="cat-list"></ul>
  </aside>


  <!-- ======================== LIBRO ======================== -->
  <main class="book-wrap">
    <div id="book" class="book"></div>

    <!-- capas tÃ¡ctiles para swipe -->
    <div class="touch-layer touch-left" id="touchLeft"></div>
    <div class="touch-layer touch-right" id="touchRight"></div>

    <nav class="controls-nav">
      <button id="prevBtn" class="nav-btn">â—€</button>
      <span id="pageCounter">0 / 0</span>
      <button id="nextBtn" class="nav-btn">â–¶</button>
    </nav>
  </main>


  <!-- ======================== LIGHTBOX ======================== -->
  <div id="lightbox" class="lightbox hidden">
    <div class="lightbox-content">
      <button id="closeLb" class="close">âœ•</button>
      <img id="lbImg" src="" alt="Foto">
    </div>
  </div>

  <!-- ===== sonido de pasar pÃ¡gina ===== -->
  <audio id="flipSound" src="page-flip.mp3" preload="auto"></audio>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Script principal -->
  <script src="script.js" defer></script>
</body>
</html>
